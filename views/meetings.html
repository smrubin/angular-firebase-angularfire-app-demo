<div class="card meetings cf">

  <div class="textintro">
    <h1>Add a Meeting</h1>
    <p>Type a meeting name and hit +</p>
  </div>

  <form class="formgroup addmeeting cf" name="myform" ng-submit="addMeeting()" novalidate>
  	<div class="inputwrapper">
  		
		<input type="text" name="meetingName" placeholder="Meeting name" ng-model="meetingname" ng-required="true">

  	</div>
  	<button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
  </form>

  <h2>Your meetings</h2>
  <div class="meeting" ng-repeat="(key, meeting) in meetings">
  	<button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>

  	<a href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" class="btn btn-checkin tooltip"><span>Go to check-in URL</span></a>

  	<a href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList" class="btn btn-list tooltip"><span>View list of checked in users</span></a>

  	<span class="text">{{meeting.name}}</span>
  </div>


</div><!-- meetings cf -->
